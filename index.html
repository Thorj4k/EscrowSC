<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrokPay DApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>GrokPay</h1>
      <h4>Built To Secure Your Financial Transactions</h4>
      <button onclick="connectWallet()">Connect Wallet</button>
    </header>

    <section id="dealCreation" class="card">
      <h2>Create a New Deal</h2>
      <div class="form-group">
        <label for="contractorAddress">Contractor Address:</label>
        <input type="text" id="contractorAddress" />
      </div>
      <button onclick="createDeal()">Create Deal</button>
    </section>

    <section id="dealDetails" class="card" style="display: none;">
      <h2>Deal Details</h2>
      <div class="details-group">
        <p><strong>Client Address:</strong> <span id="clientAddress"></span></p>
        <p><strong>Contractor Address:</strong> <span id="contractorAddressDetails"></span></p>
        <p><strong>Total Funds:</strong> <span id="totalFunds"></span> ETH</p>
        <p><strong>Remaining Funds:</strong> <span id="remainingFunds"></span> ETH</p>
        <p><strong>Status:</strong> <span id="dealStatus"></span></p>
        <p><strong>Most Recent Note:</strong> <span id="mostRecentNote"></span></p>
      </div>
      <div class="buttons-group">
        <button onclick="depositFunds()">Deposit Funds</button>
        <button onclick="addNote()">Add Note</button>
        <!-- Add more buttons for other actions -->
      </div>
    </section>

    <section id="dealNotes" class="card" style="display: none;">
      <h2>Deal Notes</h2>
      <div class="form-group">
        <label for="noteType">Note Type:</label>
        <select id="noteType">
          <option value="Deal">Deal</option>
          <option value="Progress">Progress</option>
        </select>
      </div>
      <div class="form-group">
        <label for="note">Note:</label>
        <textarea id="note"></textarea>
      </div>
      <button onclick="updateNotes()">Update Notes</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
