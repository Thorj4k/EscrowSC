<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrokPay DApp</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import ethers library using CDN -->
  <script type="module" src="https://cdn.skypack.dev/ethers@5.5.0"></script>
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>GrokPay</h1>
      <h4>Built To Secure Your Financial Transactions</h4>
      <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    </header>

    <!-- Create New Deal Section -->
    <section id="createDealSection" class="card">
      <h2>Create New Deal</h2>
      <div class="form-group">
        <label for="contractorAddress">Contractor Address:</label>
        <input type="text" id="contractorAddress" />
      </div>
      <button onclick="createDeal()">Create Deal</button>
    </section>

    <!-- Retrieve Existing Deal Section -->
    <section id="retrieveDealSection" class="card">
      <h2>Retrieve Existing Deal</h2>
      <div class="form-group">
        <label for="dealAddress">Deal Address:</label>
        <input type="text" id="dealAddress" />
      </div>
      <button onclick="retrieveDeal()">Retrieve Deal</button>
    </section>

    <!-- Shared Deal Details Section -->
    <section id="dealDetails" class="card" style="display: none;">
      <h2>Deal Details</h2>
      <div class="details-group">
        <p><strong>Client Address:</strong> <span id="clientAddress"></span></p>
        <p><strong>Contractor Address:</strong> <span id="contractorAddressDetails"></span></p>
        <p><strong>Total Funds:</strong> <span id="totalFunds"></span> ETH</p>
        <p><strong>Remaining Funds:</strong> <span id="remainingFunds"></span> ETH</p>
        <p><strong>Status:</strong> <span id="dealStatus"></span></p>
        <p><strong>Most Recent Note:</strong> <span id="mostRecentNote"></span></p>
      </div>
      <div class="buttons-group">
        <button onclick="depositFunds()">Deposit Funds</button>
        <button onclick="addNote()">Add Note</button>
        <!-- Add more buttons for other actions -->
      </div>
    </section>
  </div>

  <!-- Your existing scripts -->
  <script type="module" src="app.js"></script>
</body>
</html>
